<script>
  function filterFunction(theinput, theinput2) {
    var input, filter, select, option, i;
    input = document.getElementById(theinput);
    filter = input.value.toUpperCase();
    select = document.getElementById(theinput2);
    option = select.options;
    for (i = 0; i < option.length; i++) {
      if (option[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
        option[i].style.display = "";
      } else {
        option[i].style.display = "none";
      }
    }
  }

  function showLine(lineNum, buttonNum) {
    var line = document.getElementById(lineNum);
    var button = document.getElementById(buttonNum)
    button.style.display = "none";
    line.style.display = "block";
}



</script>
